<div id="bg-green-rays" class="flex w-screen relative justify-center items-center h-screen">
  @if (status === '' || status === null) {
    <sign-dialog (signType)="changeStatus($event)"></sign-dialog>
  } @else if (status === "register") {
    <app-register-dialog (signType)="changeStatus($event)"></app-register-dialog>
  }
  
</div>
